<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel='stylesheet' type='text/css' href='css/font-awesome.min.css' />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>SchoolAPP</title>
    </head>
    <body>
        <div class="app">
            <div role='placeholder' id='top-placeholder'></div>
            <header>
                <h1>NTPU School APP</h1>
            </header>
            <form id='form' action='#' method='post'>
                <div class='login-form'>
                    <div class='login'>
                        <header>
                            <h2>學生 / 教師登入</h2>
                        </header>
                        <div class='input-field'>
                            <div class='helper'>
                                <span>學號</span>
                            </div>
                            <div class='input'>
                                <input type='number' name='student_id' placeholder='請輸入您的學號' />
                            </div>
                        </div>
                        <div class='input-field'>
                            <div class='helper'>
                                <span>密碼</span>
                            </div>
                            <div class='input'>
                                <input type='password' placeholder='預設為身份證後四碼' name='passwd' />
                            </div>
                        </div>
                    </div>
                    <div class='email'>
                        <header>
                            <h2>校外人士</h2>
                        </header>
                        <div class='input-field'>
                            <div class='helper'>
                                <span>信箱登入</span>
                            </div>
                            <div class='input'>
                                <input type='mail' placeholder='預設為身份證後四碼' name='mail' />
                            </div>
                        </div>
                    </div>
                    <div class='actions'>
                        <button type='button'>登入</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type='text/javascript' src='js/jquery-1.8.2.min.js'></script>
        <script type="text/javascript" src="js/notification.js"></script>
        <script type='text/javascript' src='js/login.js'></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
